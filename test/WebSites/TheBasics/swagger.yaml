openapi: 3.0.1
info:
  title: TheBasics
  version: '1.0'
paths:
  /Products:
    get:
      tags:
        - Products
      operationId: GetAllProducts
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'
      x-foo: bar
  /Users:
    post:
      tags:
        - Users
      operationId: CreateUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: integer
                format: int32
      x-foo: bar
    get:
      tags:
        - Users
      operationId: GetAllUsers
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
      x-foo: bar
  /Users/search:
    get:
      tags:
        - Users
      operationId: SearchUsers
      parameters:
        - name: keywords
          in: query
          schema:
            type: string
            nullable: true
        - name: PageNo
          in: query
          schema:
            type: integer
            format: int32
        - name: PageSize
          in: query
          schema:
            type: integer
            format: int32
        - name: host
          in: header
          schema:
            type: string
            nullable: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
      x-foo: bar
components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
          format: int32
      additionalProperties: false
    ProblemDetails:
      type: object
      properties:
        type:
          type: string
          nullable: true
        title:
          type: string
          nullable: true
        status:
          type: integer
          format: int32
          nullable: true
        detail:
          type: string
          nullable: true
        instance:
          type: string
          nullable: true
      additionalProperties: { }
    User:
      type: object
      properties:
        id:
          type: integer
          format: int32
      additionalProperties: false